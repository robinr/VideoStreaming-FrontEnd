<html>
<head>
    <meta charset="utf-8">
    <title>Admin Devices</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
     <body lang="en" ng-app="videoApp">
        <!-- Header section BEGIN---------- of the Landing Page -->
    <div ng-controller="AdminDevicesController">
        <div class="container">
    	<div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                	<a href="#"  data-toggle="dropdown" class="dropdown-toggle">Movies <span class="caret"></span></a>
               		 <ul class="dropdown-menu">
                		<li><a href="Popular.html">Popular</a></li>
                		<li><a href="Languages.html">Language</a></li>
					</ul>
                </li>
                <li><a href="AdminRatePlan.html">Rate&nbspPlan</a></li>
                <li><a href="AdminDevices.html">Devices</a></li>
            </ul>
            	<ul class="nav pull-right">
               		<li><button type="button" class="btn btn-default navbar-btn" onclick="location.href='http://localhost:8000/Login.html'">Login</button></li>
                	<li><form class="navbar-form navbar-left" role="Search">
                		<div class="form-group">
                			<input type="text" ng-model="search" placeholder="Movie Name" ng-change="callSearch()">
                			<button type="submit" class="btn btn-default" onclick="location.href='http://localhost:8000/Search.html'">Search</button>
                		</div>
                		</form>                	
                 	</li>
            	</ul>
        	</div>
   		 </div>
	</div>
        <!-- Header section END--------- of the Landing Page -->

    <div class="container-fluid">
        
        <div class="row">
            <div class="span6">
                <div ng-repeat="device in apps.devices">
                    <h3><input type="checkbox" ng-model="choosen[$index]" ng-change="modifypkg(choosen[$index], $index)"> {{device.name}}</h3></br>  
                </div>
                    <h3> <input type="checkbox" ng-show="idx">{{content.deviceName}} </h3>
            </div>
            <div class="span8">
                <div class="device-readme-box">
                <form name="devicesDataForm">
                <fieldset class="addplan-field-placer">
                        <h3>Add / Modify Device Name:&nbsp&nbsp&nbsp&nbsp
                        <input focus id="deviceName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="" ng-model="content.deviceName" /></h3>
                        <h3>Picture of Device :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="file"  data-file="content.picture" /></h3>
                        <h3>App Store URL:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <textarea focus id="url"  type="text" cols="40" rows="5"placeholder="" ng-model="content.url" /></textarea></h3>
                        <button type="submit" class="btn btn-default" ng-click="addDevice(content,devicesDataForm)">ADD DEVICE</button>
                        <button type="submit" class="btn btn-default pull-right"  ng-click="updateDevice(content,devicesDataForm)">UPDATE</button>
                </fieldset>
                </form>
                </div>
            </div>
        </div>    
        
    </div>

        <!-- Footer section BEGIN -------- of the Landing Page --> 
            

	<footer class="admin-dev-footer">
		<div class="container">
			<button type="button" class="btn btn-default pull-right" onclick="location.href='http://localhost:8000/Contact.html'">Contact</button>
			<p class="text-muted">Copyright reserved to Movies Video Streaming 2015 </p>
		</div>
	</footer>
    </div>
        <!-- Footer section END -------- of the Landing Page -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-touch.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/jquery.min.js"></script>
<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
<script type="text/javascript"  src="/js/services/DevicesData.js"></script>
<script type="text/javascript"  src="/js/controllers/AdminDevicesController.js"></script>
</body>
</html>
