        <div ng-controller="RatePlanController">
        <div class="container">
    	<div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                	<a href="#"  data-toggle="dropdown" class="dropdown-toggle">Movies <span class="caret"></span></a>
               		 <ul class="dropdown-menu">
                		<li><a href="Popular.html">Popular</a></li>
                		<li><a href="Languages.html">Language</a></li>
					</ul>
                </li>
                <li><a href="RatePlan.html">Rate&nbspPlan</a></li>
                <li><a href="Devices.html">Devices</a></li>
            </ul>
            	<ul class="nav pull-right">
               		<li><button type="button" class="btn btn-default navbar-btn" onclick="location.href='http://localhost:8000/Login.html'">Login</button></li>
                	<li><form class="navbar-form navbar-left" role="Search">
                		<div class="form-group">
                			<input type="text" ng-model="search" placeholder="Movie Name" ng-change="callSearch()">
                			<button type="submit" class="btn btn-default" onclick="location.href='http://localhost:8000/Search.html'">Search</button>
                		</div>
                		</form>                	
                 	</li>
            	</ul>
        	</div>
   		 </div>
	</div>
        <!-- Header section END--------- of the Landing Page -->

    <div class="container-fluid">
        
        <h1> RATE&nbsp&nbspPLAN </h1>
        <div class="row">
            <div class="span4" ng-repeat="package in rateplan.packages">  
                <div class="rateplan-readme-box">
                    <div class="rateplan-poster">
                      <img ng-src="{{package.offer}}" alt="" />
                    </div>
                    <div class="rateplan-metadata">
                            <h3>{{package.text}}</h3>
                            <p>{{package.info}}</p>
                            <div ng-repeat="language in package.languages">
                                <label>&nbsp&nbsp
                                <input type="checkbox" ng-model="show[[$parent.$index,$index]]" ng-change="stateChanged(show[[$parent.$index,$index]],'{{language.name}}','{{package.plan}}')">
                                 &nbsp&nbsp{{language.name}}
                                 </label>
                            </div>
                    </div>  
                </div> 
            </div>
        </div>
