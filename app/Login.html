     <body lang="en" ng-app="videoApp">
        <!-- Header section BEGIN---------- of the Landing Page -->
        <div class="container">
    	<div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>

    <div class="container">
    <form name="profileForm">
        <div ng-controller="LoginController">
        <div class="row">
            <div class="span12">  
                <div class="login-readme-box">
                <fieldset class="login-field-placer">
                    <label for="UserID">User ID:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <input focus id="userID" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="UserID/Email" ng-model="login.userID" /></label>
                            <label for="password">Password:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <input id="password" required type="password" placeholder="Password" ng-model="login.password" /></label>
                            <button type="button" class="btn btn-default pull-left">Login</button>
                            &nbsp&nbsp<a href="Registration.html">New User ? Register</a>
                </fieldset>
                </div> 
            </div>
            </div>
        </div>
    </div>
    </form>
