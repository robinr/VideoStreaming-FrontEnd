    <meta charset="utf-8">
    <title>RATE PLAN</title>

    <link rel="stylesheet" href="/css/app.css"/>
</head>
     <body lang="en" ng-app="videoApp">
        <!-- Header section BEGIN---------- of the Landing Page -->
        <div ng-controller="AdminRatePlanController">
        <div class="container">
    	<div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                	<a href="#"  data-toggle="dropdown" class="dropdown-toggle">Movies <span class="caret"></span></a>
               		 <ul class="dropdown-menu">
                		<li><a href="Popular.html">Popular</a></li>
                		<li><a href="Languages.html">Language</a></li>
					</ul>
                </li>
                <li><a href="AdminRatePlan.html">Rate&nbspPlan</a></li>
                <li><a href="AdminDevices.html">Devices</a></li>
            </ul>
            	<ul class="nav pull-right">
               		<li><button type="button" class="btn btn-default navbar-btn" onclick="location.href='http://localhost:8000/Login.html'">Login</button></li>
                	<li><form class="navbar-form navbar-left" role="Search">
                		<div class="form-group">
                			<input type="text" ng-model="search" placeholder="Movie Name" ng-change="callSearch()">
                			<button type="submit" class="btn btn-default" onclick="location.href='http://localhost:8000/Search.html'">Search</button>
                		</div>
                		</form>                	
                 	</li>
            	</ul>
        	</div>
   		 </div>
	</div>
        <!-- Header section END--------- of the Landing Page -->

    <div class="container-fluid">
        
        <h1> RATE&nbsp&nbspPLAN </h1>
        <div class="row">
            <div class="span4" ng-repeat="package in rateplan.packages" ng-hide="remove[$index]">  
                <div class="admin-rateplan-readme-box">
                    <div class="rateplan-poster">
                      <img ng-src="{{package.offer}}" alt="" />
                    </div>
                    <div class="rateplan-metadata">
                            <h3>{{package.text}}</h3>
                            <p>{{package.info}}</p>
                            <div ng-repeat="language in package.languages">
                                <label>&nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{language.name}}</label>
                            </div>
                    </div>  
                </div> 
            </div>
        </div>
        <div class="row">
        <h1> &nbsp&nbsp&nbsp&nbspADD PLAN &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspREMOVE PLAN</h1>
            <div class="span8">
                <div class="admin-addplan-readme-box">
                <form name="newplanDataForm">
                <fieldset class="admin-addplan-field-placer">
                        <label for="PlanName">Add / Modify Name:&nbsp&nbsp&nbsp&nbsp
                        <input focus id="planName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Planname" ng-model="newplan.planname" /></label>
                        <label for="Price">Price :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input focus id="price" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Price" ng-model="newplan.price" /></label>
                        <label for="Language">Add Language:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input focus id="language" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="New Language" ng-model="newplan.language" /></label>
                        <label for="ImagePlan">Add Image-Plan:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="file" data-file="newplan.imagefile" ></label>
                        <div ng-repeat="language in rateplan.packages[0].languages">
                                <label>&nbsp&nbsp Bundle selection :&nbsp&nbsp<input type="checkbox" ng-model="show[$index]" ng-change="bundleSelect(show[$index], '{{language.name}}')">&nbsp&nbsp{{language.name}}</label>
                        </div>
                        <label>&nbsp&nbsp Bundle selection :&nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{newplan.language}}</label>
                        <label for="Options">Minimum Choice:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input focus id="Options"  type="number" placeholder="{{languages.length}}"+1 ng-model="newplan.options" /></label>{{newplan}}
                        <button type="button" class="btn btn-default pull-right" ng-click="savePlan(newplan,newplanDataForm)">Add/Modify</button>
                </fieldset>
                </form>
                </div>
            </div>
                
                <div class="span8">
                    <div class="admin-addplan-readme-box">
                    <div class="removeplan-poster" ng-repeat="package in rateplan.packages" ng-hide="remove[$index]">
                        <img ng-src="{{package.offer}}" alt=""  width = "150px" height = "100px" />
                        &nbsp&nbsp<input type="checkbox"  ng-model="remove[$index]" ng-change="deletepkg(remove[$index],$index)" >&nbsp&nbsp
                    </div>
                    <button type="button" class="btn btn-default pull-right" ng-click="planremove()">Confirm</button>
                    </div>
                </div>
        </div>
    </div>

  

        <!-- Footer section BEGIN -------- of the Landing Page --> 
            

	<footer class="admin-rateplan-footer">
		<div class="container">
			<button type="button" class="btn btn-default pull-right" onclick="location.href='http://localhost:8000/Contact.html'">Contact</button>
			<p class="text-muted">Copyright reserved to Movies Video Streaming 2015 </p>
		</div>
	</footer>

    </div>

        <!-- Footer section END -------- of the Landing Page -->
