<html>
<head>
    <meta charset="utf-8">
    <title>RATE PLAN</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <style>

    .navbar-inner {
    	width: 100%;
    }

    .footer {
    	position: absolute;
    	bottom: -150;
    	width: 100%;
    	height: 40px;
    	background-color: #000000;
    	text-align: center;
    }

    .rateplan-readme-box {
        position: relative;
        border-style: solid;
        border-width: 0.2em;
        border-color: #428bca;
        width: 97%;
        height: 50%;
        text-align: left;
    }

    .rateplan-readme-box .rateplan-poster,
    .rateplan-readme-box .rateplan-poster img {
        width: 295px;
        height: 144px;
    }

    .rateplan-readme-box .removeplan-poster,
    .rateplan-readme-box .removeplan-poster img {
        width: 100px;
        height: 70px;
    }

    .rateplan-readme-box .rateplan-metadata h4 {
        font-style: medium;
    }

    .addplan-readme-box {
        position: relative;
        border-style: solid;
        border-width: 0.2em;
        border-color: #428bca;
        width: 97%;
        height: 38%;
        text-align: left;
    }
    
     .addplan-field-placer {
        padding-left: 20px;
        padding-top:  20px;
    }
    </style>
</head>
     <body lang="en" ng-app="videoApp">
        <!-- Header section BEGIN---------- of the Landing Page -->
        <div class="container">
    	<div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                	<a href="#"  data-toggle="dropdown" class="dropdown-toggle">Movies <span class="caret"></span></a>
               		 <ul class="dropdown-menu">
                		<li><a href="Popular.html">Popular</a></li>
                		<li><a href="Languages.html">Language</a></li>
					</ul>
                </li>
                <li><a href="RatePlan.html">Rate&nbspPlan</a></li>
                <li><a href="Devices.html">Devices</a></li>
            </ul>
            	<ul class="nav pull-right">
               		<li><button type="button" class="btn btn-default navbar-btn">Login</button></li>
                	<li><form class="navbar-form navbar-left" role="Search">
                		<div class="form-group">
                			<input type="text" class="form-control" placeholder="Movie Name">
                			<button type="submit" class="btn btn-default">Search</button>
                		</div>
                		</form>                	
                 	</li>
            	</ul>
        	</div>
   		 </div>
	</div>
        <!-- Header section END--------- of the Landing Page -->

    <div class="container-fluid">
        <div ng-controller="AdminRatePlanController">
        <h1> RATE&nbsp&nbspPLAN </h1>
        <div class="row">
            <div class="span4" ng-repeat="package in rateplan.packages">  
                <div class="rateplan-readme-box">
                    <div class="rateplan-poster">
                      <img ng-src="{{package.offer}}" alt="" />
                    </div>
                    <div class="rateplan-metadata">
                            <h3>{{package.text}}</h3>
                            <p>{{package.info}}</p>
                            <div ng-repeat="language in package.languages">
                                <label>&nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{language.name}}</label>
                            </div>
                    </div>  
                </div> 
            </div>
        </div>
        <div class="row">
        <h1> &nbsp&nbsp&nbsp&nbspADD PLAN &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspREMOVE PLAN</h1>
            <div class="span8">
                <div class="addplan-readme-box">
                <fieldset class="addplan-field-placer">
                        <label for="PlanName">Add / Modify Name:&nbsp&nbsp&nbsp&nbsp
                        <input focus id="planName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Planname" ng-model="content.planName" /></label>
                        <label for="Price">Price :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input focus id="price" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Price" ng-model="content.price" /></label>
                        <label for="Language">Add Language:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input focus id="language" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="New Language" ng-model="content.Language" /></label>
                        <div ng-repeat="language in rateplan.packages[0].languages">
                                <label>&nbsp&nbsp Bundle selection :&nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{language.name}}</label>
                        </div>
                        <label>&nbsp&nbsp Bundle selection :&nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{content.Language}}</label>
                        <label for="Options">Minimum Choice:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input focus id="Options"  type="number" placeholder="5" ng-model="content.Options" /></label>
                        <button type="button" class="btn btn-default pull-right">Add/Modify</button>
                </fieldset>
                </div>
            </div>
                
                <div class="span8">
                    <div class="addplan-readme-box">
                    <div class="removeplan-poster" ng-repeat="package in rateplan.packages">
                        <img ng-src="{{package.offer}}" alt=""  width = "150px" height = "100px"/>
                        &nbsp&nbsp<input type="checkbox">&nbsp&nbsp
                    </div>
                    <button type="button" class="btn btn-default pull-right">REMOVE</button>
                    </div>
                </div>
        </div>
    </div>

  </div>

        <!-- Footer section BEGIN -------- of the Landing Page --> 
            

	<footer class="footer">
		<div class="container">
			<button type="button" class="btn btn-default pull-right">Contact</button>
			<p class="text-muted">Copyright reserved to Movies Video Streaming 2015 </p>
		</div>
	</footer>

        <!-- Footer section END -------- of the Landing Page -->

<script src="/js/app.js"></script>

</body>
</html>
