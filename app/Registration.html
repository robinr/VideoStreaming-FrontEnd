<html>
<head>
    <meta charset="utf-8">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <style>

    .navbar-inner {
    	width: 100%;
    }

    .footer {
    	position: absolute;
    	bottom: -220;
    	width: 100%;
    	height: 40px;
    	background-color: #000000;
    	text-align: center;
    }

    .reg-readme-box {
        position: relative;
        border-style: solid;
        border-width: 0.2em;
        border-color: #428bca;
        width: 100%;
        height: 75%;
        text-align: left;
    }

    .reg-readme-box .reg-field-placer
    {
        padding-left: 20px;
        padding-top:  50px;
    }

    .reg-readme-box .reg-field-placer img {
        padding-left: 350px;
        padding-top:  50px;
    }

    
    .reg-login-box {
        position: relative;
        border-style: solid;
        border-width: 0.2em;
        border-color: #428bca;
        width: 100%;
        height: 36%;
        text-align: left;
    }

    .reg-login-box .reg-login-field-placer
    {
        padding-left: 20px;
        padding-top:  50px;
    }

    </style>
</head>
     <body lang="en" ng-app="videoApp">
        <!-- Header section BEGIN---------- of the Landing Page -->
        <div class="container">
    	<div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                	<a href="#"  data-toggle="dropdown" class="dropdown-toggle">Movies <span class="caret"></span></a>
               		 <ul class="dropdown-menu">
                		<li><a href="Popular.html">Popular</a></li>
                		<li><a href="Languages.html">Language</a></li>
					</ul>
                </li>
                <li><a href="RatePlan.html">Rate&nbspPlan</a></li>
                <li><a href="Devices.html">Devices</a></li>
            </ul>
            	<ul class="nav pull-right">
               		<li><button type="button" class="btn btn-default navbar-btn">Login</button></li>
                	<li><form class="navbar-form navbar-left" role="Search">
                		<div class="form-group">
                			<input type="text" class="form-control" placeholder="Movie Name">
                			<button type="submit" class="btn btn-default">Search</button>
                		</div>
                		</form>                	
                 	</li>
            	</ul>
        	</div>
   		 </div>
	</div>
        <!-- Header section END--------- of the Landing Page -->

    <div class="container">
    <form name="profileForm">
        <div ng-controller="RegistrationController">
        <div class="row">
            <div class="span12">  
                <div class="reg-readme-box">
                <h1> Subscriber Details </h1>
                <fieldset class="reg-field-placer">
                    <label for="firstName">First Name:&nbsp&nbsp&nbsp&nbsp
                    <input focus id="firstName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Firstname" ng-model="user.firstName" /> <img src="/assets/img/photo.gif" alt="Profile Photo"></label>
                    <label for="lastName">Last Name:&nbsp&nbsp&nbsp&nbsp
                    <input focus id="lastName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Lastname" ng-model="user.lastName" /></label>
                    <label for="address1">Address 1:&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input  focus id="address1"  required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Address1" ng-model="user.address1" /></label>
                    <label for="address2">Address 2:&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input  focus id="address2"  required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Address2" ng-model="user.address2" /></label>
                    <label for="city">city :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input  focus id="city"  required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="city" ng-model="user.city" /></label>
                    <label for="pin">pin :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input  focus id="pin"  required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="pin" ng-model="user.pin" /></label>
                    <label for="mobile">Mobile :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input id="mobile" type="number" placeholder="Number" ng-model="user.mobile" /></label>
                    <label for="emailAddress">Email :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress" /></label>
                </fieldset>
                </div> 
            </div>
            </div>
            <div class="row">
                <div class="span6">
                    <div class="reg-login-box">
                        <h1> Login Details </h1>
                        <fieldset class="reg-login-field-placer">
                            <label for="UserID">User ID:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <input focus id="userID" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="UserID/Email" ng-model="user.userID" /></label>
                            <label for="password">Password:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <input id="password" required type="password" placeholder="Password" ng-model="user.password" /></label>
                            <label for="repassword">Re-Password:
                            <input id="repassword" required type="password" placeholder="Repassword" ng-model="user.repassword" /></label>
                        </fieldset>
                    </div>    
                </div>
                <div class="span6">
                    <div class="reg-login-box">
                        <h1> Rate Plan </h1>
                        <div ng-repeat="package in rateplan.packages">
                            <label>&nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{package.plan}}</label>
                        </div>
                        
                        <h3> Languages </h3>
                        <label>&nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{rateplan.packages[0].languages[0].name}}
                               &nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{rateplan.packages[0].languages[1].name}}
                               &nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{rateplan.packages[0].languages[2].name}}
                               &nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{rateplan.packages[0].languages[3].name}}
                               &nbsp&nbsp<input type="checkbox">&nbsp&nbsp{{rateplan.packages[3].languages[0].name}}
                               </label>
                        <button type="button" class="btn btn-default pull-right">Register</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    </div>

        <!-- Footer section BEGIN -------- of the Landing Page --> 
            

	<footer class="footer">
		<div class="container">
			<button type="button" class="btn btn-default pull-right">Contact</button>
			<p class="text-muted">Copyright reserved to Movies Video Streaming 2015 </p>
		</div>
	</footer>

        <!-- Footer section END -------- of the Landing Page -->
